# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test and deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Pull in the repo
        uses: actions/checkout@v2
      
      # Sets up ESLint
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
          
      - name: Install dependencies
        run: npm install standard --save-dev

      # Runs ESLint over our code.
      - name: Running Linter
        run: npx standard --fix
        
      - name: SSH deployment
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # Private Key
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Remote host
          REMOTE_HOST: ${{ secrets.RHOST }}
          # Remote user
          REMOTE_USER: ${{ secrets.RUSER }}
          # Source directory
          SOURCE: foundry/ # optional, default is 
          # Target directory
          TARGET: ${{ secrets.TARGET }} # optional, default is /home/REMOTE_USER/
          # Arguments to pass to rsync
          ARGS: -rzv # optional, default is -rltgoDzvO
